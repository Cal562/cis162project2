<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Title</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="title">
            <a href="index.html">
                <img src="coollogo.png" alt="Indietronica" class="logo">
            </a>
        </header>
        <main>
            <form id="survey">
                <fieldset id="info">
                   <legend>Submission</legend>
                   <div class="formRow">
                   <label for="name">Name*</label>
                   <input name="custName" id="name" type="text" placeholder="Enter name" required/>
                   </div>
                   <div class="formRow">
                   <label for="mail">E-mail*</label>
                   <input name="custEmail" id="mail" type="email" required/>
                   </div>
                   <input value="yes" type="checkbox" />
                      <label>Add me to your mailing list for updates</label>
                      <div class="formRow">
                         <label for="rangeBox">Rate the site<br />
                         (0=Needs Improvement; 10=Good)</label>
                         0
                         <input type="range"
                         value="5" step="1" min="0" max="10" />
                         10
                      </div>
                      <label>What do you suggest to add to the site?</label>
                      <textarea></textarea>
                </fieldset>
                <div id="buttons">
                   <input type="submit" value="Submit" />
                   <input type="reset" value="Reset" />
                </div>
            </form>
        <section id="contact">
        <h2>Contact Information</h2>
            <p>
            Email: <a href="mailto:example@email.com">example@email.com</a>
            </p>
            <footer>2023 project 2</footer>
        </section>
        </main>
    </body>
</html>
